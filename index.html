<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="style.css" />
    
</head>
<body>
    <script src="./script.js" defer></script>
    <h1>Rock - Paper - Scissors </h1>
    <h2> The Online Extreme Version 2.0</h2>
    <h3> By Patrick Neff, Progrummer </h3>

    <p><em>Dedicated to the Heart of Eve Marie Blasinsky</em></p>
    <img id=emb src="images/emb.jpg" alt="A picture of my beloved">

    <div id='direction'><em>Make your move!</em></div>

    <div class=buttonContainer>
        <button id="rockB">ROCK</button>
        <button id="paperB">PAPER</button>
        <button id="scissorsB">SCISSORS</button>
    </div>

    <div class=displayConsole>
        <div id="yourScore">YOUR Score: 0</div>
        <div id="compScore">COMPUTER Score: 0</div>
    </div>
    
</body>
</html>
